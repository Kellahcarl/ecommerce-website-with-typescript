<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/dist/script.js" defer type="module"></script>
    <title>Fake API Store Demo</title>
  </head>
  <body>
    <header class="navbar navbar-expand-md navbar-light shadow-sm">
      <div class="container-lg">
        <nav class="collapse navbar-collapse" id="navbar-content">
          <ul class="navbar-nav justify-content-center me-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
          </ul>
        </nav>
        <div class="navbar-brand">
          <a href="index.html" class="logo h2 text-decoration-none text-primary"
            >Fake API <span class="fw-bold fs-2 text-light">Shop</span>
          </a>
        </div>

        <div
          class="cart-icon position-relative"
          data-bs-toggle="offcanvas"
          data-bs-target="#cart"
        >
          <i class="bi bi-cart fs-5"></i>
          <span
            class="rounded-circle bg-primary position-absolute count-icon top-0 end-0 d-flex justify-content-center align-items-center text-light"
            >0</span
          >
        </div>
      </div>
    </header>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="cart"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body py-5">
        <h1 class="h5">Your Bag:</h1>
        <h2 class="h5 cart-emty-msg">Your cart is empty</h2>
        <div class="cart-content"></div>
        <div class="cart-footer fw-bold fs-3 hide">Total: <span>20Â£</span></div>
        <div class="w-100 position-relative">
          <button
            class="btn-primary btn-lg d-block mx-auto hide checkout w-75 mt-3"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>

    <section class="products py-5">
      <div class="container-lg">
        <div class="row gy-4">
          <div class="col-sm-12 col-lg-3">
            <div class="filters shadow border-1 p-3 filters">
              <div class="serach">
                <form action="#" class="search-form">
                  <div class="input-group">
                    <input
                      type="search"
                      name="search"
                      id="search"
                      placeholder="Search ..."
                      class="mw-100 form-control"
                    />
                    <button class="btn btn-primary search-btn" type="submit">
                      <i class="bi bi-search"></i>
                    </button>
                  </div>
                </form>
              </div>
              <div class="category mt-3 pd-3">
                <h1 class="h4 fw-bold">Categories</h1>
                <ul class="list-group categories">
                  <li class="list-group-item border-0 text-muted active">
                    ALL
                  </li>
                  <li class="list-group-item border-0 text-muted">category1</li>
                  <li class="list-group-item border-0 text-muted">category2</li>
                  <li class="list-group-item border-0 text-muted">category3</li>
                </ul>
              </div>
              <div class="price-range mt-3">
                <h2 class="h4 fw-bold">Price</h2>
                <form class="price-r">
                  <input
                    type="range"
                    name="price"
                    id="price"
                    max="100"
                    min="0"
                    value="50"
                    class="w-100"
                  />
                  <span
                    class="d-flex justify-content-between align-items-center"
                  >
                    <span class="min text-muted">0</span>
                    <span class="max text-muted">100</span>
                  </span>
                  <span class="value text-muted text-center">value: 50$</span>
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-9">
            <div class="row gy-4 product-content"></div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="products-loader align-items-center position-absolute top-0 left-0 d-flex justify-content-center w-100 h-100"
    >
      <h1 class="h1 text-primary">
        Loading
        <span class="mx-3 load text-center"
          ><i class="bi bi-arrow-repeat"></i
        ></span>
      </h1>
    </div>
  </body>
</html>
